name: CI Model Retraining Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/'

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- KEMBALI MENGGUNAKAN CONDA (Sesuai Kode Awal) ---
    - name: Set up Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: diabetes_ml_env
        environment-file: MLProject/conda.yaml
        python-version: 3.10
        auto-activate-base: false

    # --- BAGIAN INI SAYA HAPUS KARENA SEBELUMNYA SALAH (pip baca yaml) ---
    # Setup-miniconda di atas sudah otomatis menginstall dependensi dari conda.yaml
    # Jadi kita tidak perlu langkah install manual lagi.

    - name: Run MLflow Project Training
      shell: bash -l {0}  # Wajib pakai ini agar environment Conda aktif
      run: |
        # Jalankan MLflow
        # MLflow akan mendeteksi environment conda yang aktif
        mlflow run MLProject/ 

    - name: Upload MLflow Tracking Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-tracking-data
        path: mlruns/
        retention-days: 5

    - name: Success Message
      run: echo "Model training and artifact upload complete!"
