name: CI Model Retraining Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    # 1. Menambahkan Matrix Strategy (Perbaikan Umum CI)
    strategy:
      matrix:
        python-version: [ '3.10' ] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Python sebelum Conda
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: diabetes_ml_env
        environment-file: MLProject/conda.yaml
        python-version: ${{ matrix.python-version }}
        auto-activate-base: false
        # 3. Menambahkan 'mamba' sebagai tool yang disukai
        mamba-version: 'latest' 
        use-mamba: true 

    # --- Hapus langkah 'Install dependencies (optional, jika Conda gagal)' --- 
    # Karena sudah diurus oleh setup-miniconda

    - name: Run MLflow Project Training
      shell: bash
      run: |
        conda activate diabetes_ml_env
        # Pastikan MLflow terinstal dan jalankan project
        mlflow run MLProject/ -P use_conda=False

    - name: Upload MLflow Tracking Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-tracking-data
        path: mlruns/
        retention-days: 5
        
    - name: Success Message
      run: echo "Model training and artifact upload complete!"
